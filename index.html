<!DOCTYPE html>
<html>
    <head>
         

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1e293b, #475569);
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: flex-start ;
  height: 100vh;">
        <h3 style="
    font-size: 26px;
  margin-bottom: 25px;
  color: #f8fafc;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
"><strong>WELCOME TO TROVE</strong></h3>


        {%if user.is_authenticated%}
        <h3>Hello {{fname}}</h3>

        <h4>You're successfully logged in.</h4>
        <br>
        
         <form action="{% url 'signout' %}"  >
        {% csrf_token %}
        
        <button class="button1" type ="submit"><strong>SIGN OUT</strong></button>
        <style>
  .button1 {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  .button1:hover {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    transform: translateY(-3px);
    box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
  }
</style>
        </form>
        {%else%}
        
        <form action="{% url 'signup' %}"  >
        {% csrf_token %}
        <button class="button1" type ="submit"><strong>SIGN UP</strong></button>
        <style>
  .button1 {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  .button1:hover {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    transform: translateY(-3px);
    box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
  }
</style>
        </form>
        
        

        <form action="{% url 'signin' %}"  >
        {% csrf_token %}
        <button class="button1" type ="submit"><strong>SIGN IN</strong></button>
        <style>
  .button1 {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 4px 4px 12px rgba(0,0,0,0.5);
    transition: all 0.3s ease;
  }

  .button1:hover {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    transform: translateY(-3px);
    box-shadow: 6px 6px 15px rgba(0,0,0,0.6);
  }
</style>
        </form>
        {%endif%}
      
        <script src="" async defer></script>
         
    </body>
</html>
